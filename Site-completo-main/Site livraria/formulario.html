<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="formulario.css">
</head>

<body class="bg-dark d-flex justify-content-center align-items-center vh-100">

    <div class="card login-card shadow-lg">
        <div class="row g-0">

            <div class="col-12 p-4 d-flex flex-column justify-content-center">
                <h3 class="text-center text-white mb-4">Entrar</h3>

                <form id="loginForm">

                    <div class="mb-3">
                        <input type="email" class="form-control custom-input" id="email" placeholder="Email">
                    </div>

                    <div class="mb-3">
                        <input type="password" class="form-control custom-input" id="senha" placeholder="Senha">
                    </div>

                    <button type="submit" class="btn btn-red w-100 mt-2">Entrar</button>
                </form>

                <p id="msgErro" class="text-center text-danger mt-3 d-none"></p>

            </div>
        </div>
    </div>

   <script src="formulario.js"></script>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
